   <script>

            const dropdowns = document.querySelectorAll('.item-dropdown');

            const checkboxes = document.querySelectorAll('.item-checkbox');

            const totalPriceElement = document.getElementById('total-price');

 

            dropdowns.forEach(dropdown => {

                dropdown.addEventListener('change', updateTotalPrice);

            });

 

            checkboxes.forEach(checkbox => {

                checkbox.addEventListener('change', updateTotalPrice);

            });

 

            function updateTotalPrice() {

                let total = 0;

                checkboxes.forEach((checkbox, index) => {

                    if (checkbox.checked) {

                        const price = parseFloat(checkbox.getAttribute('data-price'));

                        const priceInput = checkbox.closest('.item-container').querySelector('.item-price');

                        const dropdownValue = parseInt(dropdowns[index].value);

                        total += price * parseFloat(priceInput.value || 0) * dropdownValue;

                    }

                });

 

                totalPriceElement.textContent = total.toFixed(2);

            }

        </script>
